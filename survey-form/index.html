<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Moon Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="bg">
  <h1 id="title">
    Sailor Guardian Signup
  </h1>

  <p id="description">
    Want to become a Sailor Guardian? Sign up today!
  </p>

  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" name="name" id="name" placeholder="Sailor Moon" required>

    <br><br>

    <label for="email" id="email-label">Email</label><br>
    <input type="email" name="email" id="email" placeholder="sailormoon@gmail.com" required>

    <br><br>

    <label for="num" id="number-label">Enter a Number</label><br>
    <input type="number" name="num" id="number" min="1" max="100" placeholder="1 etc." required>

    <br><br>

    <label for="sailor_select">Select Your Favorite Scout</label><br>
    <select name="sailor_select" id="dropdown">
      <option value="sailor-moon">Sailor Moon</option>
      <option value="sailor-mercury">Sailor Mercury</option>
      <option value="sailor-mars">Sailor Mars</option>
      <option value="sailor-jupiter">Sailor Jupiter</option>
      <option value="sailor-venus">Sailor Venus</option>
    </select>

    <br><br>

    <label for="weapon_selection">Select Your Weapon of Choice</label>
    <br>
    <input type="radio" name="weapon_choice" value="silver_crystal">
    <label for="">Silver Crystal</label>

    <br>

    <input type="radio" name="weapon_choice" value="moon_stick">
    <label for="">Moon Stick</label>

    <br>

    <input type="radio" name="weapon_choice" value="luna_p">
    <label for="">Luna-P</label>

    <br>

    <input type="radio" name="weapon_choice" value="cosmic_heart_compact">
    <label for="">Cosmic Heart Compact</label>

    <br><br>

    <label for="color_uniform">Pick Your Uniform Color/Colors</label><br>

    <input type="checkbox" name="uniform" value="pink">
    <label for="uniform">Pink</label>

    <br>

    <input type="checkbox" name="uniform" value="teal">
    <label for="uniform">Teal</label>

    <br>

    <input type="checkbox" name="uniform" value="red">
    <label for="uniform">Red</label>

    <br>

    <input type="checkbox" name="uniform" value="blue">
    <label for="uniform">Blue</label>

    <br>

    <input type="checkbox" name="uniform" value="yellow">
    <label for="uniform">Yellow</label>

    <br>

    <input type="checkbox" name="uniform" value="purple">
    <label for="uniform">Purple</label>

    <br><br>

    <p>Submit Your Questions or Requests Here</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br><br>

    <input type="submit" value="Submit" id="submit">
  </form>
</div>
</body>
</html>
